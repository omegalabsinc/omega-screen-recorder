name: Release Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    uses: ./.github/workflows/build-windows.yml

  build-matrix:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: screenrec
            release_name: screenrec-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: screenrec
            release_name: screenrec-macos-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: screenrec
            release_name: screenrec-linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Install LLVM and Clang (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm -y

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install ffmpeg:x64-windows-static
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
        echo "FFMPEG_DIR=C:\vcpkg\installed\x64-windows-static" >> $env:GITHUB_ENV
        echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows-static\lib\pkgconfig" >> $env:GITHUB_ENV
        echo "FFMPEG_INCLUDE_DIR=C:\vcpkg\installed\x64-windows-static\include" >> $env:GITHUB_ENV
        echo "FFMPEG_LIB_DIR=C:\vcpkg\installed\x64-windows-static\lib" >> $env:GITHUB_ENV

    - name: Install FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg@7 pkg-config
        echo "PKG_CONFIG_PATH=$(brew --prefix ffmpeg@7)/lib/pkgconfig" >> $GITHUB_ENV

    - name: Install FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavdevice-dev pkg-config

    - name: Build release binary
      run: |
        cargo build --release --target ${{ matrix.target }} --verbose

    - name: Bundle FFmpeg libraries (macOS)
      if: runner.os == 'macOS'
      run: |
        chmod +x ./scripts/bundle-ffmpeg-libs.sh
        ./scripts/bundle-ffmpeg-libs.sh ./target/${{ matrix.target }}/release/omgrec

    - name: Prepare artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p artifacts
        if [ -d "target/${{ matrix.target }}/release/lib" ]; then
          # For macOS with bundled libraries
          mkdir -p artifacts/lib
          cp target/${{ matrix.target }}/release/omgrec artifacts/
          cp -r target/${{ matrix.target }}/release/lib artifacts/
          chmod +x artifacts/omgrec
        else
          # For Linux
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.release_name }}
          chmod +x artifacts/${{ matrix.release_name }}
        fi

    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.release_name }}

    - name: Create distribution package (macOS)
      if: runner.os == 'macOS'
      run: |
        cd artifacts
        tar -czf ${{ matrix.release_name }}.tar.gz omgrec lib
        cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.release_name }}
        path: |
          artifacts/${{ matrix.release_name }}*
          artifacts/*.tar.gz
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/${{ matrix.release_name }}
          artifacts/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
