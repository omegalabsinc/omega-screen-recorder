[package]
name = "screenrec"
version = "0.1.0"
edition = "2021"
authors = ["Omega Labs"]
description = "High-performance cross-platform screen recording CLI tool"
license = "MIT"
repository = "https://github.com/OmegaLabs/rust-screenrec-challenge"

[[bin]]
name = "screenrec"
path = "src/main.rs"

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }

# Async runtime
tokio = { version = "1.35", features = ["full", "sync"] }

# Screen capture
scrap = "0.5"

# Audio capture
cpal = "0.15"
coreaudio-sys = "=0.2.15"  # Lock to version that doesn't require edition2024

# Video encoding and muxing
mp4 = "0.14"

# Serialization for config files
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Cross-platform support
cfg-if = "1.0"

# Image handling
image = "0.24"
half = "=2.4.1"  # Lock to version compatible with rustc 1.80

# Logging
log = "0.4"
env_logger = "0.11"

# Time handling
chrono = "0.4"

# Threading utilities
crossbeam-channel = "0.5"

# VP8/VP9 encoding
vpx-encode = "0.6"

# Ctrl+C handling
ctrlc = "3.4"

# Mouse and keyboard event capture
rdev = "0.5"

[target.'cfg(target_os = "macos")'.dependencies]
# macOS-specific dependencies
core-graphics = "0.23"

[target.'cfg(target_os = "windows")'.dependencies]
# Windows-specific dependencies
windows = { version = "0.52", features = ["Win32_Graphics_Gdi", "Win32_Graphics_Direct3D11"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1